<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pinterest</title>
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--Cabecera de la pagina-->
	<nav>
		<!--Cuadro de busqueda-->
		<ul>
			<li class="pinterest">
				<i class="fa fa-pinterest" aria-hidden="true"></i>
			</li>
			<li class="buscar">
				<div id="buscador">
					<i class="fa fa-search" aria-hidden="true"></i>
					animales
					<i class="fa fa-times" aria-hidden="true"></i>
					<strong>All pins</strong>
					<i class="fa fa-chevron-down" aria-hidden="true"></i>
				</div>
			</li>
			<li class="iconos">
				<i class="fa fa-user" aria-hidden="true"></i>
			</li>
			<li class="iconos">
				<i class="fa fa-align-justify" aria-hidden="true"></i>
			</li>
			<li class="iconos">
				<i class="fa fa-commenting" aria-hidden="true"></i>
			</li>
		</ul>
		<hr> <!--linea divisoria-->
		<!--etiquetas de busqueda-->
		<ul class="etiquetas">
			<li>Tiernos</li>
			<li>Bebes</li>
			<li>Salvajes</li>
			<li>Graciosos</li>
			<li>Dibujos</li>
			<li>Marinos</li>
			<li>Exoticos</li>
			<li>Hermosos</li>
			<li>Fantasticos</li>
		</ul>
	</nav>
	<!--Bloque en blanco que ocupe espacio detras del nav, para que las imagenes empiecen mÃ¡s abajo-->
	<div class="blanco"></div>
	<!--Imagenes-->
	<div class="panel">
		<div class="imagen"><img src="img/anim1.jpg"></div>
		<div class="imagen"><img src="img/anim2.jpg"></div>
		<div class="imagen"><img src="img/anim3.jpg"></div>
		<div class="imagen"><img src="img/anim4.jpg"></div>
		<div class="imagen"><img src="img/anim5.jpg"></div>
		<div class="imagen"><img src="img/anim6.jpg"></div>
		<div class="imagen"><img src="img/anim7.jpg"></div>
		<div class="imagen"><img src="img/anim8.jpg"></div>
		<div class="imagen"><img src="img/anim9.jpg"></div>
		<div class="imagen"><img src="img/anim10.jpg"></div>
		<div class="imagen"><img src="img/anim11.jpg"></div>
		<div class="imagen"><img src="img/anim12.jpg"></div>
		<div class="imagen"><img src="img/anim13.jpg"></div>
		<div class="imagen"><img src="img/anim14.jpg"></div>
		<div class="imagen"><img src="img/anim15.jpg"></div>
	</div>
</body>
</html>
